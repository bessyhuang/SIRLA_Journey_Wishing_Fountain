{% extends "base.html" %}

{% block title %}
	<title>attraction</title>
{% endblock %}

{% block content %}
	<h2>attraction</h2>
	<div class="container">
			{% for post in post_list %}
				<div class="post">
					<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
					<p>{{ post.created_date }}</p>
					<p>{{ post.text|linebreaksbr|slice:":30" }}</p>
				</div>
			{% empty %}
				<p>Coming Soon</p>
			{% endfor %}
	</div>
{% endblock %}
